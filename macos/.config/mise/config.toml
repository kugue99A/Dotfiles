[tools]
# Node.js - 最新のLTS版を使用
nodejs = "lts"
pnpm = "latest"  # AI開発RTA用パッケージマネージャー

# Claude Code CLI - 常に最新版を取得
claude-code = "latest"

# 開発で使用する言語とツール
go = "latest"
python = "latest"
rust = "latest"
lua = "5.4"  # 安定版を使用（5.5.0はLuaRocksとの互換性問題あり）

# 便利なCLIツール
ripgrep = "latest"
fd = "latest"
bat = "latest"
fzf = "latest"

# Language Servers for Neovim
# TypeScript Language Server via npm
"npm:typescript-language-server" = "latest"
"npm:typescript" = "latest"

# TypeSpec Language Server
"npm:@typespec/compiler" = "latest"

# Code Formatters and Linters
# JavaScript/TypeScript formatters
"npm:@biomejs/biome" = "latest"
"npm:prettier" = "latest"
"npm:eslint_d" = "latest"

# CSS/SCSS formatters
"npm:stylelint" = "latest"
"npm:stylelint-config-standard" = "latest"

# Python package management
uv = "latest"

# Lua formatter
"cargo:stylua" = "latest"
"go:github.com/d-kuro/gwq/cmd/gwq" = "latest"

# AI/Codex tools
"npm:@openai/codex" = "latest"

[env]
# 共通の環境変数
EDITOR = "nvim"
VISUAL = "nvim"

[settings]
# 実験的機能を有効化
experimental = true
